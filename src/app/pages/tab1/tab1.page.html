<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Yoerny News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <app-noticias [articles]="articles"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando articulos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>

<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <app-noticias *ngIf="dataLocalService.articles.length>0" [enFavoritos]="true" [articles]="dataLocalService.articles"></app-noticias>

  <ion-slides *ngIf="dataLocalService.articles.length===0" [options]="slideOpts" >
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>

</ion-content>

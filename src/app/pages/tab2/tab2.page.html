<ion-header no-border>

  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
  mode="md" 
  color="primary"
  (ionChange)="cambioCategoria($event)"
  >

    <ion-segment-button *ngFor="let categoria of categorias" mode="md" [value]="categoria">
      <ion-label class="ion-text-capitalize">{{ categoria }}</ion-label>
    </ion-segment-button>

  </ion-segment>


</ion-header>

<ion-content color="dark">

  <app-noticias [articles]="articles"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando articulos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
